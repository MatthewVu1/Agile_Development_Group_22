<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracking</title>
    <link rel="stylesheet" href="css/yi_stylesheet.css">
    <script src="scripts/scripts.js" defer></script>
</head>


<body>
    <header class="center">
        <h1>Weight Tracking</h1>
        <nav>
            <ul>
                <li><a>Running/Weightlifting<br>Tracking</a></li>
                <li><a>Custom Plans</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="entries">
            <h2>My Entries</h2>
            <ul class='weight'>
                <li>02/01/2021</li>
                <li>02/02/2021</li>
            </ul>
        </div>

        <div class="text-box">
            <textarea class ='text-area' placeholder="Please enter a weight"></textarea>
        </div>

        <div class="bottom center">
            <button class="blue_button" id="add" type="button">+
            </button>
        </div>
        <div class="weight-toggle">
            <input type="checkbox">
            <div class="slider round"></div>
       </div>
    </main>
</body>

</html>
