<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/yi_stylesheet.css" rel="stylesheet">
    <script defer src="scripts/runninscripts.js"></script>
    <title>Running/Weightlifting Tracking</title>
</head>
<body>
    <header class="center">
        <h1>Running/Weightlifting Tracking</h1>
        <nav>
            <ul>
                <li><a href="yi_index.html" title="Track your Weight">Weight Tracking</a></li>
                <li><a href="plans.html" title="Plan a Custom Workout">Custom Plans</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
         <p class="top-info">Customed Weightlifting Plan workout.</p>
          <div class="item">
            <p>Name<span class="required">*</span></p>
            <div class="name-item">
              <input type="text" name="name" placeholder="First" required/>
              <input type="text" name="name" placeholder="Last" required/>
            </div>
          </div>
          <div class="question">
            <p>Gender<span class="required">*</span></p>
            <div class="question-answer">
              <label><input type="radio" value="none" name="gender" required/> <span>Male</span></label>
              <label><input type="radio" value="none" name="gender" required/> <span>Female</span></label>
            </div>
          </div>
          <div class="item">
            <p>Your current weight (lbs)<span class="required">*</span></p>
            <input type="text" name="name"/>
          </div>
          <div class="item">
            <p>Desired weight (lbs)<span class="required">*</span></p>
            <input type="text" name="name" required/>
          </div>
          <div class="item">
            <p>Height<span class="required">*</span></p>
            <input type="text" name="name" required/>
          </div>
          <div class="item">
            <p>BMI<span class="required">*</span></p>
            <input type="text" name="name" required/>
          </div>
          <div class="item">
            <p>Email<span class="required">*</span></p>
            <input type="email" name="name" required/>
          </div>
          <div class="item">
            <p>Phone</p>
            <input type="text" name="name"/>
          </div>
          <div class ="item">
              <p>Bodyweight</p>
              <input type="text" name="name">
          </div>
          <div class="item">
            <label for="weightliftingstart">Weightlifting goal start <span>*</span></label>
            <input id="checkindate" type="date" name="checkindate" />
            <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="item">
            <label for="Weighliftingend">Weightlifting goal end <span>*</span></label>
            <input id="Weighliftingend" type="date" name="checkoutdate" />
            <i class="fas fa-calendar-alt"></i>
            </div>
          <div class="item">
              <p>Repetitions</p>
              <input type="s" name="name">
          </div>
          <div class="btn-block">
            <button type="submit" href="/">Calculate Strength</button>
          </div>
        </form>
    </main>
</body>

</html>
